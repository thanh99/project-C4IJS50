                </ul>

        <!--hien thi coupon-->
        <div class="container col-sm-9" style='border-left: #ddd solid 1px;'>
            <div class="row float-right" style="display: block">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#coupon">
                    Add new
                </button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Position</th>
                        <th scope="col">Code of coupon</th>
                        <th scope="col">Content of coupon</th>
                        <th scope="col">Time begin</th>
                        <th scope="col">Time end</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="list-coupon">
                </tbody>
            </table>
        </div>
        <!--coupon-->
        <div class="modal fade" id="coupon" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">mở khuyến mại / coupon</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="addName">Mã coupon</label>
                                <input type="text" class="form-control" id="codeOfCoupon" placeholder="Mã coupon"
                                    onblur="validateCodeOfCoupon()">
                                <span id="codeOfCoupon-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="addCost">Giá trị coupon</label>
                                <input type="number" class="form-control" id="valueOfCoupon" placeholder="Cost"
                                    onblur="validateValueOfCoupon()">
                                <span id="valueOfCoupon-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="addTimeB">Thời gian bắt đầu</label>
                                <input type="text" class="form-control" id="timeBOfCoupon" placeholder="bắt đầuvào"
                                    onblur="validateTimeBOfCoupon()">
                                <span id="timeBOfCoupon-error"></span>
                                <!-- <input type="text" class="form-control" id="timeBOfCoupon" placeholder="áp dụng từ"
                                    onblur="validateTimeBOfCoupon()">
                                <span id="timeBOfCoupon-error"></span> -->
                                     <!-- <div id="timeBOfCoupon">
                                        <form id="form1" name="form1" method="post" action="">
                                                <label>Năm:
                                                    <select name="ddlNam" id="ddlNam" onchange="loadDay()">
                                                    </select>
                                                </label>
                                                <label>Tháng:
                                                    <select name="ddlThang" id="ddlThang" onchange="loadDay()">
                                                    </select>
                                                </label>
                                                <label>Ngày:
                                                    <select name="ddlNgay" id="ddlNgay">
                                                    </select>
                                                </label>
                                                 <br/>
                                                <input type="button" value="Click để chọn" onclick="loadYear(); loadMonth(); loadDay()"/>
                                            </form>
                                        </div> -->
                            </div>
                            <div class="form-group">
                                <label for="addTimeE">Thời gian kết thúc</label>
                                <input type="text" class="form-control" id="timeEOfCoupon" placeholder="kết thúc vào"
                                    onblur="validateTimeEOfCoupon()">
                                <span id="timeEOfCoupon-error"></span>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="checkCoupon()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!--alert delete-->
        <div class="modal fade" id="Delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirm delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Do you want delete?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary" onclick="delCoupon()">Yes</button>
                    </div>
                </div>
            </div>
        </div>
